    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: black;
      }
      .mycoursel{
        height: 90vh;
        position: relative;
        object-fit:cover;
        /* border: 2px solid red; */
      }
      .maincontainer {
        width: 100vw;
        height: 43vh;

        position: relative;
        bottom: 0;
      }
      .contain {
        position: relative;
        /* width: 25%; */
        height: 50%;
      }

      .image {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #008cba;
        overflow: hidden;
        width: 100%;
        height: 0;
        transition: 1.5s ease;
        background-image: url("https://www.hdwallpapers.in/download/pooja_hegde_4k_3-HD.jpg");
        /* background-attachment: fixed; */
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .contain:hover .overlay {
        height: 100%;
        background-image: url("https://www.hdwallpapers.in/download/pooja_hegde_4k_3-HD.jpg");
        /* background-attachment: fixed; */
        background-size: 100%;
        background-repeat: no-repeat;
      }

      .text {
        white-space: nowrap;
        color: white;
        font-size: 20px;
        position: absolute;
        overflow: hidden;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        text-decoration: none;
      }
      .text:hover {
        color: red;
      }
